[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=0
OnRefreshAction=[!Hide][!ZPos 1]

[Variables]
@Include=#@#settings.inc

[BG]
Meter=Shape
Shape=Rectangle 0,0,250,1040 | Fill Color #color#,20 | StrokeWidth 0

[output]
Meter=String
X=5
Y=5
H=980
W=240
FontColor=255,255,255
FontSize=11
ClipString=1

[InputBox]
Meter=Shape
Shape=Rectangle 0,990,250,50 | Fill Color #color#,20 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure "MeasureInput" "ExecuteBatch 1"]
MouseActionCursorName=text

[InputBoxUnderline]
Meter=Shape
Shape=Rectangle 0,1035,250,5 | Fill Color #color#,155 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure "MeasureInput" "ExecuteBatch 1"]
MouseActionCursorName=text

[MeasureInput]
Measure=Plugin
Plugin=InputText.dll
X=0
Y=990
W=250
H=50
SolidColor=#color#,30
FontColor=0,0,0
FontSize=15
FocusDismiss=1
Command1=[!CommandMeasure "ConsoleScript" "updateOutput('$userinput$')"]

[ConsoleScript]
Measure=Script
ScriptFile=#@#addons\console.lua
