[Rainmeter]
update=1000
accurateText=0
dynamicWindowSize=0
OnRefreshAction=[!ActivateConfig "new-sidebar\menus\info"]

[BG]
Meter=Shape
Shape=Rectangle 0,0,50,1040 | Fill Color 255,255,255,20 | StrokeWidth 0

[Menu]
Meter=Image
ImageName=#@#menu.png
X=5
Y=5
MouseOverAction=[!ActivateConfig "new-sidebar\menuskin" "menuskin.ini"][!ZPos -1 "new-sidebar\menuskin"][!ShowFade "new-sidebar\menuskin"]
MouseLeaveAction=[!HideFade "new-sidebar\menuskin" "menuskin.ini"][!DeactivateConfig "new-sidebar\menuskin"]
LeftMouseUpAction=[!ToggleFade "new-sidebar\menus\info"]
MouseActionCursor=0