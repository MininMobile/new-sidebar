[Rainmeter]
update=1000
accurateText=0
dynamicWindowSize=0

[Variables]
@Include=#@#settings.inc

[BG]
Meter=Shape
Shape=Rectangle 0,0,50,1040 | Fill Color #color#,20 | StrokeWidth 0

[Menu]
Meter=Image
ImageName=#@#menu.png
X=5
Y=5
MouseOverAction=[!ActivateConfig "new-sidebar\menuskin" "menuskin.ini"][!Move -50 0 "new-sidebar\menuskin"][!ZPos -1 "new-sidebar\menuskin"][!ShowFade "new-sidebar\menuskin"]
MouseLeaveAction=[!HideFade "new-sidebar\menuskin"][!DeactivateConfig "new-sidebar\menuskin"]
LeftMouseUpAction=[!ToggleConfig "new-sidebar\menus" "info.ini"][!ToggleFade "new-sidebar\menus"]
MouseActionCursor=0

